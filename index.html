<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Abdullah Saleh (3bdullah-saleh)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Search + Select + Match count -->
    <div id="controls">
      <input type="text" id="search-input" placeholder="Search episodes..." />
      <select id="episode-select">
        <option value="all">All Episodes</option>
      </select>
      <div id="match-count">Displaying 0 / 0 episodes</div>
    </div>
    
    <div id="root"></div>
    <template id="episode-card-template">
      <section class="episode">
        <h3>Episode title</h3>
        <img>
        <p>Summary</p>
      </section>
    </template>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
